[TachibanaSite]
; TachibanaSite version number.
version = "1.10.1"
; Title for the site (to use in <title>).
site_title = ""
; Path on disk corresponding to the URL `/`.
local_host_path = "/var/www"
; URL to tachibanasite installation.
install_url = "/tachibanasite"
; Theme to use.
theme_name = "coloredpencil"
; Redirect visitors to SSL version of site?
force_ssl = no
; Email to send messages to.
email = "example@example.com"
; Email to send messages from. May work as-is, but nicer to change it.
sender_email = "tachibanasite@localhost"
; Enable .template files (embedded python)?
enable_templates = yes
; Search ancestor directories for common-override files?
recursive_common_override = no

[Modules]
; Bootstrap now makes mobile text scale nicely
mobiletext_disabled = yes
; You can use the lightweight version if you like, but err for ease of use
highlight.js_disabled = yes
